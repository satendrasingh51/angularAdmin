<section id="Blog-details">
  <div class="container-fluid dis-dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="custom-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/theme/modules/settings/profile">View Profile</a></li>
              <li class="breadcrumb-item active">Edit Profile</li>
            </ol>
          </nav>
        </div>
        <h5 class="mb-0"> {{'Manage Profile'}}</h5>
      </div>
    </div>
  </div>
</section>


<div><span class="alert-danger">{{message}}</span></div>
<div>
  
  
    <section>
      <div class="pt-5">
        <div class="p-3 position-relative">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-sm-12 pos2">     
              <!-- <app-image-cropper (getprofileimage)="getcroppedimage($event)"></app-image-cropper> -->     
              <!-- <img [src]="'https://qualityaircareny.com/wp-content/uploads/2017/03/dummy.jpg'" alt=""> -->
              <label>
                    <input type="file"  > Update Profile  Image
                </label>
              </div>
              <div class="col-md-6 col-sm-12 pos">
                  <form [formGroup]="changeProfileForm" (ngSubmit)="onSubmit()">
                <div class="">
                  <h2 class="text-info pt-4 pb-4">Edit Profile Information</h2>
                </div>
                <div *ngIf="profileupdate_msg" class="text-center text-info">
                  <h4 class="message-margin">Your Profile Updated Successfully.</h4>
                </div>
                <div *ngIf="error_message" class="text-center text-danger">
                  <h5>Your Profile is Not Updated.</h5>
                </div>

                <div class="">
                  <div class="form-row form-group">
                    <div class="col-md-2 text-left">
                      <label class="pt-1"> Name: </label>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder=" Enter Your Name" (keydown)="keyDownHandler($event)"
                        formControlName="name" value="{{user_name}}" maxlength="40">

                      <div *ngIf="f.name.touched&&f.name.errors" class="error-text text-danger">
                        <div *ngIf="f.name.errors.required"> Name is required.</div>
                        <div *ngIf="f.name.errors.pattern">Enter only alphabets.</div>
                        <div *ngIf="f.name.errors.maxlength">Name is Maximum 40 characters.</div>
                        <div *ngIf="f.name.errors.minlength">Name is Minimum 2 characters. </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-row form-group">
                    <div class="col-md-2 text-left">
                      <label class="pt-1"> Email: </label>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control date-pkr" placeholder="{{user_email}}" readonly
                        formControlName="email" maxlength="40">
                    </div>
                  </div>
                </div>
                <div class="cal-md-6 offset-md-2">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-info ml-4" (click)="backClicked()"> Cancel</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
